apiVersion: v1
data:
  sparkmodeworker: worker
  sparkmodemaster: master
  namenodeurl: hdfs://sparkhdfs-master-namenode:8020
  namenodebindurl: hdfs://0.0.0.0:8020
  sparkmasterurl: spark://sparkhdfs-master-namenode:7077
  hdfs-site.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
    <configuration>
    	<property>
    		<name>dfs.replication</name>
    		<value>3</value>
    	</property>
    	<property>
    		<name>dfs.namenode.datanode.registration.ip-hostname-check</name>
    		<value>false</value>
    	</property>
    </configuration>
  environment-variables: |
    export PYTHON_HOME=/usr/bin/python3
    export PATH=$PYTHON_HOME:$PATH
    export PYTHONPATH=$PYTHON_HOME/lib/python3.x/site-packages
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: spark-hdfs-configmap
